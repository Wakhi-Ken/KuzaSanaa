{% extends "base.html" %}
{% block title %}Upload a File | KuzaSanaa{% endblock %}

{% block extra_css %}
  <link rel="stylesheet" href="{{ url_for('static', filename='upload.css') }}">
{% endblock %}

{% block content %}
  <div class="upload-form-wrapper">
    <h1>Upload a File</h1>
    <form action="{{ url_for('upload_file') }}" method="post" enctype="multipart/form-data" aria-label="File upload form">
      <input type="hidden" name="user_id" value="{{ user_id }}">
      <label for="file-input" class="sr-only">Choose file to upload</label>
      <input type="file" id="file-input" name="file" required aria-required="true" aria-describedby="fileHelp">
      <small id="fileHelp">Supported formats: audio, video, images, and documents.</small>
      <button type="submit">Upload</button>
    </form>
  </div>
{% endblock %}
